<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>

    <link rel="stylesheet" href="./css/stylesheet.css">
</head>
<header>
    <h1>My Webshop</h1>
    <ul class="nav-menu">
        <li class="nav-menu-item">
            <a href="index.html" class="menu-link">HOME</a>
        </li>
        <li class="nav-menu-item">
            <a href="about.html" class="menu-link">ABOUT</a>
        </li>
        <li class="nav-menu-item">
            <a href="contact.html" class="menu-link">CONTACT</a>
        </li>
    </ul>
</header>

<body>
    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Contact us</legend>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="control-label" for="title">Title</label>
                <select id="title" name="title">
                    <option value="1">Mr.</option>
                    <option value="2">Mrs</option>
                </select>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="control-label" for="name">Full name</label>
                <input id="name" name="name" type="text" placeholder="Full name" class="form-control" required="">

            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="control-label" for="email">Email</label>
                <input id="email" name="email" type="text" placeholder="Example@email.com" class="form-control"
                    required="">

            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="control-label" for="phonenumber">Phone number</label>
                <input id="phonenumber" name="phonenumber" type="text" placeholder="+31612345678" class="form-control"
                    required="">

            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="control-label" for="streetname">Streetname</label>
                <input id="streetname" name="streetname" type="text" placeholder="Streetname" class="form-control"
                    required="">

            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="control-label" for="housenumber">nr. + addition</label>
                <input id="housenumber" name="housenumber" type="text" placeholder="123 a" class="form-control"
                    required="">

            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="control-label" for="zipCode">Zip code</label>
                <input id="zipCode" name="zipCode" type="text" placeholder="1234AB" class="form-control" required="">

            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="control-label" for="city">City</label>
                <input id="city" name="city" type="text" placeholder="City" class="form-control" required="">

            </div>

            <!-- Multiple Radios -->
            <div class="form-group">
                <label class="control-label" for="communcationPrefence">Communication</label>
                <label for="communcationPrefence-0">
                    <input type="radio" name="communcationPrefence" id="communcationPrefence-0" value="1"
                        checked="checked">
                    Email
                </label>
                <div class="radio">
                    <label for="communcationPrefence-1">
                        <input type="radio" name="communcationPrefence" id="communcationPrefence-1" value="2">
                        Phone
                    </label>
                </div>
                <div class="radio">
                    <label for="communcationPrefence-2">
                        <input type="radio" name="communcationPrefence" id="communcationPrefence-2" value="3">
                        Mail
                    </label>
                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="control-label" for="message">Message</label>
                <textarea id="message" name="message" class="form-control">Message</textarea>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="control-label" for="send"></label>
                <button id="send" name="send" class="btn btn-primary">Send</button>
            </div>
            </div>

        </fieldset>
    </form>
</body>
<footer>
    <p>&copy 2024 Jochem Grootherder</p>
</footer>

</html>
